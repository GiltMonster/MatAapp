<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Cadastro de usuário</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/user">
        <mat-icon class="menu-icon">person</mat-icon>Usuários</a>
      <a mat-list-item routerLink="/about">
        <mat-icon class="menu-icon">help</mat-icon>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="min-height: calc(100vh - 64px)">
      <main>
        <mat-card>
          <router-outlet></router-outlet>
        </mat-card>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
